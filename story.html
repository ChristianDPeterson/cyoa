<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1> {{ .Title }} </h1>
    {{ range $s := .Story }}
    <p>{{ $s }}</p>
    {{ end }}
    <ul>
        {{ range $o := .Options }}
        <li>
            <a href="{{ $o.Arc }}.html">{{ $o.Text }}</a>
        </li>
        {{ end }}
    </ul>
</body>
</html>
